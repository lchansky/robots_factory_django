{% extends 'base.html' %}

{% block title %}
{{ title }} - {{ block.super }}
{% endblock %}

{% block content %}
<p>
<h1>{{ title }}</h1>
</p>

<form action="{% url 'order_new' %}" method="post" class="text-start" style="max-width:500px;">

    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <button type="submit" class="btn btn-primary btn-block">Оформить заказ</button>
    </p>
</form>

{% endblock %}
